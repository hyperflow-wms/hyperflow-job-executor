receivers:
  otlp:
    protocols:
      http:
        endpoint: "0.0.0.0:4318"

processors:
  batch:


exporters:
  otlp/traces:
    endpoint: dataprepper:21890
    tls:
      insecure: true
      insecure_skip_verify: true
  otlp/metrics:
    endpoint: dataprepper:21891
    tls:
      insecure: true
      insecure_skip_verify: true
  otlp/logs:
    endpoint: dataprepper:21892
    tls:
      insecure: true
      insecure_skip_verify: true

  logging:
    verbosity: detailed


service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/traces]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/metrics]
    logs:
      receivers: [otlp]
      exporters: [logging, otlp/logs]

